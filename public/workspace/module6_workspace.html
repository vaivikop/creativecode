<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 6 Workspace: Transformations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #000;
        }
        .workspace-info {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        ul {
            font-size: 14px;
            margin-left: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="workspace-info">
        <h2>Practice Transformations</h2>
        <p>Use the following controls:</p>
        <ul>
            <li><strong>'a' Key:</strong> Increase rotation angle</li>
            <li><strong>'s' Key:</strong> Decrease rotation angle</li>
        </ul>
    </div>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(400, 400);
            noLoop();
        }

        function draw() {
            background(240);

            // Transformation: Rotation
            translate(width / 2, height / 2);
            rotate(angle);
            fill(150, 0, 0);
            rect(-50, -50, 100, 100);
        }

        function keyTyped() {
            if (key === 'a') {
                angle += radians(5);
            } else if (key === 's') {
                angle -= radians(5);
            }
            redraw();
        }
    </script>
</body>
</html>
