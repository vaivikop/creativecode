<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="style.css">
    <title>Enroll in Creative Coding Course</title>
</head>
<body>
    <header>
        <h1>Enroll in the Creative Coding Course</h1>
        <p>Unlock the world of interactive art and animation.</p>
    </header>
    <main>
        <section class="enroll-form">
            <h2>Registration Form</h2>
            <form id="registration-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit" class="enrollButton">Enroll Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Creative Coding Course</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
