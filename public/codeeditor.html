<body>
    <header>
        <h1>Interactive Code Editor</h1>

    <main>
        <div class="editor-container">
            <div class="editor">
                <h2>HTML</h2>
                <textarea id="html-editor"><p>Hello, world!</p></textarea>
            </div>
            <div class="editor">
                <h2>CSS</h2>
                <textarea id="css-editor">body { background-color: lightblue; }</textarea>
            </div>
            <div class="editor">
                <h2>JavaScript</h2>
                <textarea id="js-editor">document.body.style.color = "red";</textarea>
            </div>
          
        </div>
        <div class="output-container">
            <h2>Output</h2>
            <iframe id="output-frame"></iframe>
        </div>
        <div class="action-buttons">
            <button id="run-button">Run Code</button>
            <button id="save-button">Save Code</button>
            <button id="load-button">Load Code</button>
